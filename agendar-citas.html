<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agendar Cita</h1>
        <form id="citaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="fecha">Fecha de la Cita:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora de la Cita:</label>
            <input type="time" id="hora" required>

            <button type="submit" class="btn-hire">Agendar Cita</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="firebaseConfig.js"></script> <!-- Archivo de configuración de Firebase -->
    <script src="guardarCita.js"></script> <!-- Archivo JavaScript para guardar citas -->
</body>
</html>
