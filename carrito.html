<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - SABI</title>
    <!-- Incluye Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">


    <!-- Navbar con Bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://res.cloudinary.com/ddstvpalr/image/upload/v1729651396/logo_lh6bp8.jpg" alt="Logo SABI" class="d-inline-block align-text-top">
                    SABI
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="carrito.html">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <h1 class="text-center mb-4">Reservación de citas</h1>
        <div id="cart-container" class="table-responsive">
            <table id="cart-table" class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>Tratamiento</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Los productos se agregarán aquí dinámicamente con JS -->
                </tbody>
            </table>
            <div class="cart-summary mt-4">
                <h3>Total: $<span id="total-price">0.00</span></h3>
                <button id="checkout-btn" class="btn btn-success mt-3">Proceder con PayPal</button>
            </div>
        </div>
    </main>


    <!-- Footer -->
    <footer class="text-center py-3 mt-auto bg-dark text-white">
        <p>© 2024 SABI. Todos los derechos reservados.</p>
    </footer>


    <!-- Bootstrap JS (opcional, para funcionalidades interactivas como el menú desplegable) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="script-carrito.js"></script>


    <!-- Estilos personalizados -->
    <style>
        /* Estilos adicionales */
        body {
            background-color: #f0f2f5;
        }


        /* Navbar en blanco con sombra */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra en la barra de navegación */
        }
       
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }


        .navbar .nav-link {
            color: #333 !important;
            font-weight: 500;
            font-size: 16px;
        }


        .navbar .nav-link:hover {
            color: #007bff !important;
        }


        /* Tabla del carrito */
        #cart-table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }


        #cart-table tbody tr:hover {
            background-color: #f8f9fa;
        }


        /* Resumen del carrito */
        .cart-summary {
            text-align: right;
        }


        .cart-summary h3 {
            font-size: 1.5rem;
            font-weight: bold;
        }


        /* Footer */
        footer {
            background-color: #007bff;
        }


        footer p {
            margin: 0;
            color: #ffffff;
        }
    </style>
    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <h1 class="text-center mb-4">Resumen de Cita Agendada</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Fecha de la Cita</th>
                    <th>Hora de la Cita</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="citaNombre"></td>
                    <td id="citaEmail"></td>
                    <td id="citaFecha"></td>
                    <td id="citaHora"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="text-center py-3 mt-auto bg-dark text-white">
        <p>© 2024 SABI. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Carga los datos de la cita desde sessionStorage
        document.getElementById("citaNombre").textContent = sessionStorage.getItem('citaNombre') || 'No disponible';
        document.getElementById("citaEmail").textContent = sessionStorage.getItem('citaEmail') || 'No disponible';
        document.getElementById("citaFecha").textContent = sessionStorage.getItem('citaFecha') || 'No disponible';
        document.getElementById("citaHora").textContent = sessionStorage.getItem('citaHora') || 'No disponible';
    </script>

</body>
</html>
