<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - SABI</title>
    <script
            src="https://www.paypal.com/sdk/js?client-id=AZ9a26BQjiLj69UkpOySrQBzCdlSu8uwN4xYwQUTE9vHr_0MlaBsChY_6q-lunjErVZCNflc8-D4DvR4&buyer-country=US&currency=USD&components=buttons&enable-funding=card&disable-funding=venmo,paylater"
            data-sdk-integration-source="developer-studio"
        ></script>
    <!-- Incluye Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="script-carrito.js" defer></script>
    <style>
        /* Estilo para la tabla del carrito */
        #cart-table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        #cart-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* Footer */
        footer {
            background-color: #007bff;
            color: #fff;
        }
    </style>

</head>
<body class="d-flex flex-column min-vh-100">


    <!-- Navbar con Bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://res.cloudinary.com/ddstvpalr/image/upload/v1729651396/logo_lh6bp8.jpg" alt="Logo SABI" class="d-inline-block align-text-top">
                    SABI
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="carrito.html">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <h1 class="text-center mb-4">Reservación de citas</h1>
        <div id="cart-container" class="table-responsive">
            <table id="cart-table" class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>Tratamiento</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Productos dinámicos -->
                </tbody>
            </table>

        </div>
        <div class="text-end mt-4">
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <button class="btn btn-success mt-3" onclick="finalizarCompra()">Finalizar Compra</button>
            <div id="paypal-button-container" class="mt-4"></div>

            <div class="cart-summary mt-4">
                <h3>Total: $<span id="total-price">0.00</span></h3>
                <div id="paypal-button-container"></div>
            </div>

        </div>
    </main>


    <!-- Footer -->
    <footer class="text-center py-3 mt-auto bg-dark text-white">
        <p>© 2024 SABI. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Bootstrap JS (opcional, para funcionalidades interactivas como el menú desplegable) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="script-carrito.js"></script>


    <!-- Estilos personalizados -->
    <style>
        /* Estilos adicionales */
        body {
            background-color: #f0f2f5;
        }


        /* Navbar en blanco con sombra */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra en la barra de navegación */
        }
       
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }


        .navbar .nav-link {
            color: #333 !important;
            font-weight: 500;
            font-size: 16px;
        }


        .navbar .nav-link:hover {
            color: #007bff !important;
        }


        /* Tabla del carrito */
        #cart-table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }


        #cart-table tbody tr:hover {
            background-color: #f8f9fa;
        }


        /* Resumen del carrito */
        .cart-summary {
            text-align: right;
        }


        .cart-summary h3 {
            font-size: 1.5rem;
            font-weight: bold;
        }


        /* Footer */
        footer {
            background-color: #007bff;
        }


        footer p {
            margin: 0;
            color: #ffffff;
        }
    </style>


<script>
    paypal.Buttons({
        // Sets up the transaction when a payment button is clicked
        createOrder: (data, actions) => {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '77.44' // The price of the product
                    }
                }]
            });
        },
        // Finalize the transaction after payer approval
        onApprove: (data, actions) => {
            return actions.order.capture().then(function(orderData) {
                // Successful capture! For dev/demo purposes:
                console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                const transaction = orderData.purchase_units[0].payments.captures[0];
                alert(`Transaction ${transaction.status}: ${transaction.id}\n\nSee console for all available details`);
                
                // Replace the following code with the redirection or confirmation page
                const element = document.getElementById('paypal-button-container');
                element.innerHTML = '<h3>Thank you for your payment!</h3>';
                // Or go to another URL: actions.redirect('thank-you.html');
            });
        },
        // Handle errors
        onError: (err) => {
            console.error('An error occurred during the transaction:', err);
        }
    }).render('#paypal-button-container');
</script>
</body>
</html>
