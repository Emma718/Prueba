<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - SABI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://res.cloudinary.com/ddstvpalr/image/upload/v1729651396/logo_lh6bp8.jpg " alt="Logo SABI">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="cart-page">
        <h1>Carrito de Compras</h1>
        <div id="cart-container">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Los productos se agregarán aquí dinámicamente con JS -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Total: $<span id="total-price">0.00</span></h3>
                <button id="checkout-btn" class="btn-buy">Proceder con PayPal</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <footer>
        <p>© 2024 SABI. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="script-carrito.js"></script>
</body>
</html>
