<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SABI</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .register-link {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }

        .login-container .register-link:hover {
            text-decoration: underline;
        }

        /* Estilo para la barra de navegación */
        .navbar {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent; /* Cambia a transparente si quieres que no tenga fondo */
    z-index: 10; /* Asegura que esté encima del resto del contenido */
}

/* Estilo para el logo */
.logo img {
    max-width: 1550px; /* Tamaño más grande para el logo */
    height: auto;
}

/* Estilo para la lista de botones */
.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-links li {
    margin-left: 20px; /* Espacio entre los botones */
}

/* Estilo de los botones */
.btn {
    background-color: #ffffff;
    border: 1px solid #ccc;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #f0f0f0;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            
            <ul class="nav-links">
                <li><a class="btn" href="index.html">Inicio</a></li>
                <li><a class="btn" href="carrito.html">Carrito</a></li>
                <li><a class="btn" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="email" name="email" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>        
        <a href="register.html" class="register-link">¿No tienes una cuenta? Regístrate</a>
    </div>
    
    <script type="module" src="assets/scripts/get/login-client.js"></script>
</body>
</html>
